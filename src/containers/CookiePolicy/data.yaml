ru:
  title: Политика в отношении файлов cookie.
  content: >
    <h2>Введение</h2>

    <p>
      Настоящая Политика использования файлов cookie ("Cookie Policy") предназначена
      для информирования пользователей сервиса FINEX о том, как мы используем файлы
      cookie на нашем веб-сайте https://finex.io. Мы стремимся обеспечить
      прозрачность и контроль над тем, как используется ваша персональная
      информация. Просим вас внимательно ознакомиться с настоящей Политикой.
    </p>

    <h2>Что такое файлы cookie?</h2>

    <p>
      Файлы cookie - это небольшие текстовые файлы, которые сохраняются на вашем
      компьютере или мобильном устройстве при посещении веб-сайта. Они позволяют
      веб-сайту запомнить ваше действие или предпочтения на протяжении определенного
      времени.
    </p>

    <h2>Какие файлы cookie использует FINEX?</h2>
    <p>
      FINEX использует только файлы cookie Google Analytics для сбора и обработки
      аналитической информации о посещениях и взаимодействии с нашим сайтом. Google
      Analytics – это веб-аналитический сервис, предоставляемый Google Inc. Эти
      файлы cookie позволяют нам анализировать использование нашего сайта и
      оптимизировать его для улучшения пользовательского опыта.
    </p>

    <h2>Как контролировать и удалять файлы cookie?</h2>
    <p>
      Вы можете контролировать и/или удалять файлы cookie по своему усмотрению.
      Многие браузеры предоставляют возможность управления файлами cookie в
      настройках. Вы можете настроить свой браузер так, чтобы он блокировал файлы
      cookie или предупреждал вас об их использовании. Учтите, что отключение файлов
      cookie может повлиять на функциональность и пользовательский опыт на нашем
      сайте.
    </p>

    <h2>Изменения в Политике использования файлов cookie</h2>
    <p>
      Мы можем время от времени обновлять данную Политику использования файлов
      cookie. Все изменения будут опубликованы на этой странице, и в случае
      существенных изменений, мы уведомим вас об этом.
    </p>

    <h2>Контактная информация</h2>
    <p>
      Если у вас возникли вопросы или проблемы, связанные с нашей Политикой использования файлов cookie, пожалуйста, свяжитесь с нами по электронной почте: support@finex.io
    </p>

    <p>
      Дата последнего обновления: 16 апреля 2023г.
    </p>
en:
  title: Cookie Policy of finex.io
  content: >
    <div id="iubenda_policy" class="iubenda_fluid_policy iubenda_embed_policy">
      <div id="wbars_all">
        <div class="iub_container iub_base_container">
          <div id="wbars">
            <div class="iub_content legal_pp">
              <p>
                To find more information on California consumers and their privacy
                rights, Users may
                <a
                  href="/legal/privacy/"
                  title="Show the complete Privacy Policy"
                  class="show_comp_link iframe-preserve an-preserve"
                  >read the privacy policy</a
                >.
              </p>
              <p>
                To find more information on Virginia consumers and their privacy
                rights, Users may
                <a
                  href="/legal/privacy/"
                  title="Show the complete Privacy Policy"
                  class="show_comp_link iframe-preserve an-preserve"
                  >read the privacy policy</a
                >.
              </p>
              <p>
                To find more information on Colorado consumers and their privacy
                rights, Users may
                <a
                  href="/legal/privacy/"
                  title="Show the complete Privacy Policy"
                  class="show_comp_link iframe-preserve an-preserve"
                  >read the privacy policy</a
                >.
              </p>
              <p>
                To find more information on Connecticut consumers and their privacy
                rights, Users may
                <a
                  href="/legal/privacy/"
                  title="Show the complete Privacy Policy"
                  class="show_comp_link iframe-preserve an-preserve"
                  >read the privacy policy</a
                >.
              </p>
              <p>
                To find more information on Utah consumers and their privacy rights,
                Users may
                <a
                  href="/legal/privacy/"
                  title="Show the complete Privacy Policy"
                  class="show_comp_link iframe-preserve an-preserve"
                  >read the privacy policy</a
                >.
              </p>

              <p>
                This document informs Users about the technologies that help this
                Application to achieve the purposes described below. Such
                technologies allow the Owner to access and store information (for
                example by using a Cookie) or use resources (for example by running
                a script) on a User’s device as they interact with this Application.
              </p>
              <p>
                For simplicity, all such technologies are defined as "Trackers"
                within this document – unless there is a reason to differentiate.<br />
                For example, while Cookies can be used on both web and mobile
                browsers, it would be inaccurate to talk about Cookies in the
                context of mobile apps as they are a browser-based Tracker. For this
                reason, within this document, the term Cookies is only used where it
                is specifically meant to indicate that particular type of Tracker.
              </p>

              <p>
                Some of the purposes for which Trackers are used may also require
                the User's consent. Whenever consent is given, it can be freely
                withdrawn at any time following the instructions provided in this
                document.
              </p>

              <p>
                This Application uses Trackers managed directly by the Owner
                (so-called “first-party” Trackers) and Trackers that enable services
                provided by a third-party (so-called “third-party” Trackers). Unless
                otherwise specified within this document, third-party providers may
                access the Trackers managed by them.<br />
                The validity and expiration periods of Cookies and other similar
                Trackers may vary depending on the lifetime set by the Owner or the
                relevant provider. Some of them expire upon termination of the
                User’s browsing session.<br />
                In addition to what’s specified in the descriptions within each of
                the categories below, Users may find more precise and updated
                information regarding lifetime specification as well as any other
                relevant information – such as the presence of other Trackers - in
                the linked privacy policies of the respective third-party providers
                or by contacting the Owner.
              </p>

              <h3 class="iub-purpose-stack iub-purpose-stack-1">
                Activities strictly necessary for the operation of this Application
                and delivery of the Service
              </h3>
              <p>
                This Application uses so-called “technical” Cookies and other
                similar Trackers to carry out activities that are strictly necessary
                for the operation or delivery of the Service.
              </p>

              <h4>Third-party Trackers</h4>

              <h3 class="iub-purpose iub-purpose-11193783">Tag Management</h3>

              <p>
                This type of service helps the Owner to manage the tags or scripts
                needed on this Application in a centralised fashion.<br />
                This results in the Users' Data flowing through these services,
                potentially resulting in the retention of this Data.
              </p>

              <h4 class="iub-service iub-service-9601190">
                Google Tag Manager (Google Ireland Limited)
              </h4>

              <p>
                Google Tag Manager is a tag management service provided by Google
                Ireland Limited.
              </p>

              <p>Personal Data processed: Trackers and Usage Data.</p>

              <p>
                Place of processing: Ireland &ndash;
                <a
                  href="https://policies.google.com/privacy"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Privacy Policy</a
                >.
              </p>

              <h3 class="iub-subheading iub-subheading-other-purposes">
                Other activities involving the use of Trackers
              </h3>

              <h4>Experience enhancement</h4>
              <p>
                This Application uses Trackers to provide a personalised user
                experience by improving the quality of preference management
                options, and by enabling interaction with external networks and
                platforms.
              </p>

              <h3 class="iub-purpose iub-purpose-11193974">
                Interaction with external social networks and platforms
              </h3>

              <p>
                This type of service allows interaction with social networks or
                other external platforms directly from the pages of this
                Application.<br />
                The interaction and information obtained through this Application
                are always subject to the User’s privacy settings for each social
                network.<br />
                This type of service might still collect traffic data for the pages
                where the service is installed, even when Users do not use it.<br />
                It is recommended to log out from the respective services in order
                to make sure that the processed data on this Application isn’t being
                connected back to the User’s profile.
              </p>

              <h4 class="iub-service iub-service-9601383">
                PayPal button and widgets (PayPal Inc.)
              </h4>

              <p>
                The PayPal button and widgets are services allowing interaction with
                the PayPal platform provided by PayPal Inc.
              </p>

              <p>Personal Data processed: Trackers and Usage Data.</p>

              <p>
                Place of processing: See the PayPal privacy policy &ndash;
                <a
                  href="https://www.paypal.com/webapps/mpp/ua/privacy-full"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Privacy Policy</a
                >.
              </p>

              <p>Storage duration:</p>
              <ul>
                <li>akavpau_ppsd: duration of the session</li>
                <li>ts: duration of the session</li>
              </ul>

              <h4>Measurement</h4>
              <p>
                This Application uses Trackers to measure traffic and analyse User
                behaviour with the goal of improving the Service.
              </p>

              <h3 class="iub-purpose iub-purpose-11193782">Analytics</h3>

              <p>
                The services contained in this section enable the Owner to monitor
                and analyse web traffic and can be used to keep track of User
                behaviour.
              </p>

              <h4 class="iub-service iub-service-9601189">
                Google Analytics 4 (Google Ireland Limited)
              </h4>

              <p>
                Google Analytics 4 is a web analysis service provided by Google
                Ireland Limited (“Google”). Google utilizes the Data collected to
                track and examine the use of this Application, to prepare reports on
                its activities and share them with other Google services.<br />
                Google may use the Data collected to contextualize and personalize
                the ads of its own advertising network.<br />
                In Google Analytics 4, IP addresses are used at collection time and
                then discarded before Data is logged in any data center or server.
                Users can learn more by consulting
                <a
                  href="https://support.google.com/analytics/answer/12017362?hl=en&amp;ref_topic=2919631"
                  >Google’s official documentation</a
                >.
              </p>

              <p>
                Personal Data processed: browser information, city, device
                information, latitude (of city), longitude (of city), number of
                Users, session statistics, Trackers and Usage Data.
              </p>

              <p>
                Place of processing: Ireland &ndash;
                <a
                  href="https://policies.google.com/privacy"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Privacy Policy</a
                >
                &ndash;
                <a href="https://tools.google.com/dlpage/gaoptout?hl=en">Opt Out</a
                >.
              </p>

              <p>Storage duration:</p>
              <ul>
                <li>_ga: 2 years</li>
                <li>_ga_*: 2 years</li>
              </ul>

              <h4 class="iub-service iub-service-9601379">
                Yandex Metrica (YANDEX, LLC)
              </h4>

              <p>
                Yandex Metrica is an analytics and heat mapping service provided by
                YANDEX, LLC.<br />
                Yandex Metrica is used to display the areas of this Application that
                Users interact with most frequently. This shows where the points of
                interest are.
              </p>

              <p>Personal Data processed: Trackers and Usage Data.</p>

              <p>
                Place of processing: Russian Federation &ndash;
                <a
                  href="https://yandex.com/legal/confidential/?lang=en"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Privacy Policy</a
                >.
              </p>

              <p>Storage duration:</p>
              <ul>
                <li>_ym_d: 1 year</li>
                <li>_ym_isad: 2 days</li>
                <li>_ym_uid: 1 year</li>
                <li>_ym_visorc_*: 30 minutes</li>
                <li>i: 1 year</li>
                <li>yabs-sid: duration of the session</li>
                <li>yandexuid: 1 year</li>
                <li>ymex: 1 year</li>
              </ul>

              <h4 class="iub-service iub-service-9601390">
                Google Ads conversion tracking (Google Ireland Limited)
              </h4>

              <p>
                Google Ads conversion tracking is an analytics service provided by
                Google Ireland Limited that connects data from the Google Ads
                advertising network with actions performed on this Application.
              </p>

              <p>Personal Data processed: Trackers and Usage Data.</p>

              <p>
                Place of processing: Ireland &ndash;
                <a
                  href="https://policies.google.com/privacy"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Privacy Policy</a
                >.
              </p>

              <p>Storage duration:</p>
              <ul>
                <li>IDE: 2 years</li>
                <li>test_cookie: 15 minutes</li>
              </ul>

              <h4>Targeting & Advertising</h4>
              <p>
                This Application uses Trackers to deliver personalised marketing
                content based on User behaviour and to operate, serve and track ads.
              </p>

              <h3 class="iub-purpose iub-purpose-11193784">
                Managing contacts and sending messages
              </h3>

              <p>
                This type of service makes it possible to manage a database of email
                contacts, phone contacts or any other contact information to
                communicate with the User.<br />
                These services may also collect data concerning the date and time
                when the message was viewed by the User, as well as when the User
                interacted with it, such as by clicking on links included in the
                message.
              </p>

              <h4 class="iub-service iub-service-9601191">
                SendinBlue Email (SendinBlue SAS)
              </h4>

              <p>
                SendinBlue is an email address management and message sending
                service provided by SendinBlue SAS.
              </p>

              <p>
                Personal Data processed: email address, Trackers and Usage Data.
              </p>

              <p>
                Place of processing: France &ndash;
                <a
                  href="https://www.sendinblue.com/legal/privacypolicy/"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Privacy Policy</a
                >.
              </p>

              <h3
                class="iub-subheading iub-subheading-manage-gdpr"
                id="manage_cookies"
              >
                How to manage preferences and provide or withdraw consent
              </h3>
              <p>
                There are various ways to manage Tracker related preferences and to
                provide and withdraw consent, where relevant:
              </p>
              <p>
                Users can manage preferences related to Trackers from directly
                within their own device settings, for example, by preventing the use
                or storage of Trackers.
              </p>
              <p>
                Additionally, whenever the use of Trackers is based on consent,
                Users can provide or withdraw such consent by setting their
                preferences within the cookie notice or by updating such preferences
                accordingly via the relevant consent-preferences widget, if
                available.
              </p>
              <p>
                It is also possible, via relevant browser or device features, to
                delete previously stored Trackers, including those used to remember
                the User’s initial consent.
              </p>
              <p>
                Other Trackers in the browser’s local memory may be cleared by
                deleting the browsing history.
              </p>

              <p>
                With regard to any third-party Trackers, Users can manage their
                preferences and withdraw their consent via the related opt-out link
                (where provided), by using the means indicated in the third party's
                privacy policy, or by contacting the third party.
              </p>

              <h4>Locating Tracker Settings</h4>
              <p>
                Users can, for example, find information about how to manage Cookies
                in the most commonly used browsers at the following addresses:
              </p>
              <ul>
                <li>
                  <a
                    rel="noopener nofollow"
                    target="_blank"
                    href="https://support.google.com/chrome/answer/95647?hl=en&p=cpn_cookies"
                    >Google Chrome</a
                  >
                </li>
                <li>
                  <a
                    rel="noopener nofollow"
                    target="_blank"
                    href="https://support.mozilla.org/en-US/kb/enable-and-disable-cookies-website-preferences"
                    >Mozilla Firefox</a
                  >
                </li>
                <li>
                  <a
                    rel="noopener nofollow"
                    target="_blank"
                    href="https://support.apple.com/guide/safari/manage-cookies-and-website-data-sfri11471/"
                    >Apple Safari</a
                  >
                </li>
                <li>
                  <a
                    rel="noopener nofollow"
                    target="_blank"
                    href="http://windows.microsoft.com/en-us/windows-vista/block-or-allow-cookies"
                    >Microsoft Internet Explorer</a
                  >
                </li>
                <li>
                  <a
                    rel="noopener nofollow"
                    target="_blank"
                    href="https://support.microsoft.com/en-us/help/4027947"
                    >Microsoft Edge</a
                  >
                </li>
                <li>
                  <a
                    rel="noopener nofollow"
                    target="_blank"
                    href="https://support.brave.com/hc/en-us/articles/360022806212-How-do-I-use-Shields-while-browsing"
                    >Brave</a
                  >
                </li>
                <li>
                  <a
                    rel="noopener nofollow"
                    target="_blank"
                    href="https://help.opera.com/en/latest/web-preferences/#cookies"
                    >Opera</a
                  >
                </li>
              </ul>
              <p>
                Users may also manage certain categories of Trackers used on mobile
                apps by opting out through relevant device settings such as the
                device advertising settings for mobile devices, or tracking settings
                in general (Users may open the device settings and look for the
                relevant setting).
              </p>

              <h4>How to opt out of interest-based advertising</h4>
              <p>
                Notwithstanding the above, Users may follow the instructions
                provided by
                <a
                  target="_blank"
                  rel="noopener nofollow"
                  href="http://www.youronlinechoices.eu/"
                  >YourOnlineChoices</a
                >
                (EU), the
                <a
                  target="_blank"
                  rel="noopener nofollow"
                  href="https://thenai.org/about-online-advertising/"
                  >Network Advertising Initiative</a
                >
                (US) and the
                <a
                  target="_blank"
                  rel="noopener nofollow"
                  href="https://www.aboutads.info/consumers/"
                  >Digital Advertising Alliance</a
                >
                (US),
                <a
                  target="_blank"
                  rel="noopener nofollow"
                  href="https://youradchoices.ca/understanding-online-advertising/"
                  >DAAC</a
                >
                (Canada),
                <a
                  target="_blank"
                  rel="noopener nofollow"
                  href="http://www.ddai.info/optout"
                  >DDAI</a
                >
                (Japan) or other similar services. Such initiatives allow Users to
                select their tracking preferences for most of the advertising tools.
                The Owner thus recommends that Users make use of these resources in
                addition to the information provided in this document.
              </p>
              <p>
                The Digital Advertising Alliance offers an application called
                <a
                  target="_blank"
                  rel="noopener nofollow"
                  href="https://youradchoices.com/appchoices"
                  >AppChoices</a
                >
                that helps Users to control interest-based advertising on mobile
                apps.
              </p>

              <h4>Consequences of denying consent</h4>
              <p>
                Users are free to decide whether or not to grant consent. However,
                please note that Trackers help this Application to provide a better
                experience and advanced functionalities to Users (in line with the
                purposes outlined in this document). Therefore, in the absence of
                the User's consent, the Owner may be unable to provide related
                features.
              </p>

              <h3
                class="iub-subheading iub-subheading-owner-and-data-controller"
                id="owner_of_the_data"
              >
                Owner and Data Controller
              </h3>
              <p>
                Maksim Amelchenko<br />Harscampstraße 49<br />52062 Aachen,
                Germany
              </p>
              <p><strong>Owner contact email:</strong> info@finex.io</p>

              <p>
                Since the use of third-party Trackers through this Application
                cannot be fully controlled by the Owner, any specific references to
                third-party Trackers are to be considered indicative. In order to
                obtain complete information, Users are kindly requested to consult
                the privacy policies of the respective third-party services listed
                in this document.
              </p>
              <p>
                Given the objective complexity surrounding tracking technologies,
                Users are encouraged to contact the Owner should they wish to
                receive any further information on the use of such technologies by
                this Application.
              </p>

              <h3>Definitions and legal references</h3>

              <h4>Personal Data (or Data)</h4>
              <p>
                Any information that directly, indirectly, or in connection with
                other information — including a personal identification number —
                allows for the identification or identifiability of a natural
                person.
              </p>

              <h4>Usage Data</h4>
              <p>
                Information collected automatically through this Application (or
                third-party services employed in this Application), which can
                include: the IP addresses or domain names of the computers utilised
                by the Users who use this Application, the URI addresses (Uniform
                Resource Identifier), the time of the request, the method utilised
                to submit the request to the server, the size of the file received
                in response, the numerical code indicating the status of the
                server's answer (successful outcome, error, etc.), the country of
                origin, the features of the browser and the operating system
                utilised by the User, the various time details per visit (e.g., the
                time spent on each page within the Application) and the details
                about the path followed within the Application with special
                reference to the sequence of pages visited, and other parameters
                about the device operating system and/or the User's IT environment.
              </p>

              <h4>User</h4>
              <p>
                The individual using this Application who, unless otherwise
                specified, coincides with the Data Subject.
              </p>

              <h4>Data Subject</h4>
              <p>The natural person to whom the Personal Data refers.</p>

              <h4>Data Processor (or Processor)</h4>
              <p>
                The natural or legal person, public authority, agency or other body
                which processes Personal Data on behalf of the Controller, as
                described in this privacy policy.
              </p>

              <h4>Data Controller (or Owner)</h4>
              <p>
                The natural or legal person, public authority, agency or other body
                which, alone or jointly with others, determines the purposes and
                means of the processing of Personal Data, including the security
                measures concerning the operation and use of this Application. The
                Data Controller, unless otherwise specified, is the Owner of this
                Application.
              </p>

              <h4>This Application</h4>
              <p>
                The means by which the Personal Data of the User is collected and
                processed.
              </p>

              <h4>Service</h4>
              <p>
                The service provided by this Application as described in the
                relative terms (if available) and on this site/application.
              </p>

              <h4>European Union (or EU)</h4>
              <p>
                Unless otherwise specified, all references made within this document
                to the European Union include all current member states to the
                European Union and the European Economic Area.
              </p>

              <h4>Cookie</h4>
              <p>
                Cookies are Trackers consisting of small sets of data stored in the
                User's browser.
              </p>

              <h4>Tracker</h4>
              <p>
                Tracker indicates any technology - e.g Cookies, unique identifiers,
                web beacons, embedded scripts, e-tags and fingerprinting - that
                enables the tracking of Users, for example by accessing or storing
                information on the User’s device.
              </p>

              <hr />

              <h4>Legal information</h4>
              <p>
                This privacy statement has been prepared based on provisions of
                multiple legislations, including Art. 13/14 of Regulation (EU)
                2016/679 (General Data Protection Regulation).
              </p>
              <p>
                This privacy policy relates solely to this Application, if not
                stated otherwise within this document.
              </p>

              <p>Latest update: 20 June 2023</p>
            </div>
          </div>
        </div>
      </div>
    </div>

