ru:
  title: Политика в отношении файлов cookie.
  content: >
    <h2>Введение</h2>

    <p>
      Настоящая Политика использования файлов cookie ("Cookie Policy") предназначена
      для информирования пользователей сервиса FINEX о том, как мы используем файлы
      cookie на нашем веб-сайте https://finex.io. Мы стремимся обеспечить
      прозрачность и контроль над тем, как используется ваша персональная
      информация. Просим вас внимательно ознакомиться с настоящей Политикой.
    </p>

    <h2>Что такое файлы cookie?</h2>

    <p>
      Файлы cookie - это небольшие текстовые файлы, которые сохраняются на вашем
      компьютере или мобильном устройстве при посещении веб-сайта. Они позволяют
      веб-сайту запомнить ваше действие или предпочтения на протяжении определенного
      времени.
    </p>

    <h2>Какие файлы cookie использует FINEX?</h2>
    <p>
      FINEX использует только файлы cookie Google Analytics для сбора и обработки
      аналитической информации о посещениях и взаимодействии с нашим сайтом. Google
      Analytics – это веб-аналитический сервис, предоставляемый Google Inc. Эти
      файлы cookie позволяют нам анализировать использование нашего сайта и
      оптимизировать его для улучшения пользовательского опыта.
    </p>

    <h2>Как контролировать и удалять файлы cookie?</h2>
    <p>
      Вы можете контролировать и/или удалять файлы cookie по своему усмотрению.
      Многие браузеры предоставляют возможность управления файлами cookie в
      настройках. Вы можете настроить свой браузер так, чтобы он блокировал файлы
      cookie или предупреждал вас об их использовании. Учтите, что отключение файлов
      cookie может повлиять на функциональность и пользовательский опыт на нашем
      сайте.
    </p>

    <h2>Изменения в Политике использования файлов cookie</h2>
    <p>
      Мы можем время от времени обновлять данную Политику использования файлов
      cookie. Все изменения будут опубликованы на этой странице, и в случае
      существенных изменений, мы уведомим вас об этом.
    </p>

    <h2>Контактная информация</h2>
    <p>
      Если у вас возникли вопросы или проблемы, связанные с нашей Политикой использования файлов cookie, пожалуйста, свяжитесь с нами по электронной почте: support@finex.io
    </p>

    <p>
      Дата последнего обновления: 16 апреля 2023г.
    </p>
en:
  title: Cookie Policy for FINEX
  content: >
    <h2>Introduction</h2>

    <p>
      This Cookie Policy ("Cookie Policy") is designed to inform users of the FINEX
      service about how we use cookies on our website https://finex.io. We strive to
      ensure transparency and control over how your personal information is used.
      Please read this Policy carefully.
    </p>

    <h2>What are cookies?</h2>

    <p>
      Cookies are small text files that are stored on your computer or mobile device
      when you visit a website. They allow the website to remember your actions or
      preferences over a certain period of time.
    </p>

    <h2>Which cookies does FINEX use?</h2>
    <p>
      FINEX only uses Google Analytics cookies to collect and process analytical
      information about visits and interactions with our site. Google Analytics is a
      web analytics service provided by Google Inc. These cookies allow us to
      analyze the use of our site and optimize it to improve the user experience.
    </p>

    <h2>How to control and delete cookies?</h2>
    <p>
      You can control and/or delete cookies at your discretion. Many browsers
      provide the ability to manage cookies in their settings. You can configure
      your browser to block cookies or warn you about their use. Please note that
      disabling cookies may affect the functionality and user experience of our
      website.
    </p>

    <h2>Changes to the Cookie Policy</h2>
    <p>
      We may update this Cookie Policy from time to time. All changes will be
      published on this page, and in case of significant changes, we will notify
      you.
    </p>

    <h2>Contact Information</h2>
    <p>
      If you have any questions or concerns related to our Cookie Policy, please
      contact us by email: support@finex.io
    </p>

    <p>Last update date: April 16, 2023<br /></p>
de:
  title: Cookie-Richtlinie für FINEX
  content: >
    <h2>Einführung</h2>

    <p>
      Diese Cookie-Richtlinie ("Cookie-Richtlinie") soll die Nutzer des
      FINEX-Dienstes darüber informieren, wie wir Cookies auf unserer Webseite
      https://finex.io verwenden. Wir bemühen uns um Transparenz und Kontrolle
      darüber, wie Ihre persönlichen Informationen verwendet werden. Bitte lesen Sie
      diese Richtlinie sorgfältig durch.
    </p>

    <h2>Was ist ein Cookie?</h2>

    <p>
      Cookies sind kleine Textdateien, die auf Ihrem Computer oder Mobilgerät
      gespeichert werden, wenn Sie eine Webseite besuchen. Sie ermöglichen es der
      Webseite, sich an Ihre Aktionen oder Präferenzen über einen bestimmten
      Zeitraum zu erinnern.
    </p>

    <h2>Welche Cookies verwendet FINEX?</h2>
    <p>
      FINEX verwendet ausschließlich Google Analytics-Cookies, um analytische
      Informationen über Besuche und Interaktionen mit unserer Website zu sammeln
      und zu verarbeiten. Google Analytics ist ein Webanalysedienst von Google Inc.
      Diese Cookies ermöglichen es uns, die Nutzung unserer Website zu analysieren
      und sie zur Verbesserung der Benutzererfahrung zu optimieren.
    </p>

    <h2>Wie kann man Cookies kontrollieren und löschen?</h2>
    <p>
      Sie können Cookies nach Ihrem Ermessen kontrollieren und/oder löschen. Viele
      Browser bieten die Möglichkeit, Cookies in ihren Einstellungen zu verwalten.
      Sie können Ihren Browser so konfigurieren, dass er Cookies blockiert oder Sie
      vor deren Verwendung warnt. Bitte beachten Sie, dass das Deaktivieren von
      Cookies die Funktionalität und Benutzererfahrung unserer Website
      beeinträchtigen kann.
    </p>

    <h2>Änderungen an der Cookie-Richtlinie</h2>
    <p>
      Wir können diese Cookie-Richtlinie von Zeit zu Zeit aktualisieren. Alle
      Änderungen werden auf dieser Seite veröffentlicht, und im Falle von
      wesentlichen Änderungen werden wir Sie darüber informieren.
    </p>

    <h2>Kontaktinformationen</h2>
    <p>
      Wenn Sie Fragen oder Bedenken bezüglich unserer Cookie-Richtlinie haben,
      wenden Sie sich bitte per E-Mail an uns: support@finex.io
    </p>

    <p>Letztes Aktualisierungsdatum: 16. April 2023<br /></p>
