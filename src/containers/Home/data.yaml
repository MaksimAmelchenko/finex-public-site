      description: >
        <p>
          Track and analyze the outcome of a long-term group of transactions.
        </p>
        <br/>
        <p>
          For example, if you own rental property, you can use the cash flow to see the income from rent and expenses for maintaining the property all in one place.
          This can help you assess the financial performance of your rental properties and make informed decisions about your investments.
        </p>
    - icon: projectsIcon
      title: Projects
      description: >
        <p>
          The 'project' is a special place where you can keep track of all the financial details for your household or a specific work project.
        </p>
        <br/>
        <p>
          Each project is totally separate from the others, so you can focus on one thing at a time.
          You can also invite other people, like your partner or family members, to help you manage the finances for a project.
        </p>
    - icon: multiUserIcon
