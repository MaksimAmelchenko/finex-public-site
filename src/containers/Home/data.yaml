        <p>
          Collaborate and manage finances with other family members or trusted individuals. Grant viewing and/or editing access to specific accounts or projects within your account to other users.
        </p>
        <br/>
        <p>
          For example, grant your partner view-only access to your checking account. Delegate financial responsibilities and collaborate on financial goals with others while maintaining control over your personal financial information.
        </p>
