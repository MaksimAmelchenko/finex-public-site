  topics:
    - title: Денежный поток
      content: >
        <p>
          <strong>Денежный поток (ДП)</strong> — это группа логически связанных доходных и/или расходных операций.
        </p>
        <blockquote>
          <p>
            Примеры денежных потоков:
          </p>
          <ul>
            <li>
              <strong>Чек из магазина</strong>, где кроме расходных операций может быть и приходная операция в виде скидки на весь чек.
              Итог ДП будет равен реально потраченной сумме.
            </li>
            <li>
              <strong>Ипотека</strong>, где приходная операция — это выдача кредита, а расходные операции — выплаты основного долга, процентов,
              комиссий. Итог такого ДП будет равен стоимости кредита.
            </li>
          </ul>
        </blockquote>
        <p>
          Типы ДП:
        </p>
        <ul>
          <li>
            Доход и расход
          </li>
          <li>
            Долг
          </li>
          <li>
            Перевод
          </li>
          <li>
            Обмен валюты
          </li>
        </ul>

        <p>
          Для ДП можно задать контрагента, примечание и теги.
          Например, для чека из магазина контрагентом будет магазин.
          В случае с ипотекой — банк.
        </p>
        <hr>
        <p>
          В свою очередь для операции указываются: <em>тип операции</em> (доход или
          расход),
          <em>фактическая дата</em> совершения операции,
          <em>отчетный месяц</em>, <em>счет</em>, <em>категория</em>, <em>сумма</em>, <em>валюта</em>,
          <em>примечание</em> и <em>теги</em>.
        </p>

        <p>
          В <strong>поле «Сумма»</strong> можно вносить <strong>математическое
          выражение</strong> и сумма
          будет автоматически рассчитана.
          Десятичным знаком может быть как точка, так и запятая (и даже буква «ю»)
        </p>
        <blockquote>
          Примеры: «2*12,5», «1500 - 20*2.1»
        </blockquote>

        <p>
          <strong>Поле «Отчетный месяц»</strong> позволяет отнести совершенную операцию не
          к фактической дате, а к отчетному месяцу (используется для построения
          отчетов).
        </p>
        <blockquote>
          Пример: зарплата получена 7 марта. Но фактически это зарплата за февраль.
          Если задать отчетный период «февраль», то в отчетах доход будет отображаться в
          феврале. Таким же образом можно заносить коммунальные платежи для правильного
          анализа затрат на ЖКХ по месяцам.
        </blockquote>
    - title: Доход и расход
      content: >
        <p>
          Для типа ДП «Доход и расход» есть два варианта отображения информации:
        </p>
        <ul>
          <li>
            <strong>Потоки</strong> — список денежных потоков, где можно работать
            с операциями конкретного денежного потока
          </li>
          <li>
            <strong>Операции</strong> — сквозной список приходных и расходных
            операций.
          </li>
        </ul>
    - title: Долг
      content: >
        <p>
          Особый тип денежного потока с операциями по фиксированным категориям:
        </p>
        <ul>
          <li>
            Основная сумма
          </li>
          <li>
            Возврат основной суммы
          </li>
          <li>
            Проценты
          </li>
          <li>
            Штраф / пеня
          </li>
          <li>
            Комиссия
          </li>
        </ul>

        <p>
          Когда вы берете или даете в долг, то нужно создать операцию по категории
          «Основная сумма».
          Если вы даете в долг, то тип операции «расход», если берете, то —
          «приход».
          Возврат долга оформляется операцией по категории «Возврат основной суммы».
        </p>

        <p>
          Долг считает оплаченным, если сумма по категории «Основная сумма» равна сумме по
          категории «Возврат основной суммы» (суммируются все операции).
        </p>
    - title: Перевод
      content: >
        <p>
          Это перенос средств с одного счета на другой с возможностью указать комиссию за
          перевод.
        </p>
    - title: Обмен валюты
      content: >
        <p>
          Это перенос средств с одного счета на другой (или тот же), но в разных валютах с
          возможностью указать комиссию за перевод.
        </p>
    - title: Проекты
      content: >
        <p>
          <strong>Проект</strong> — это отдельная бухгалтерия в рамках одной учетной
          записи. Каждый проект полностью изолирован от других, т.е. у него свои
          справочники и свои операции.
          Проекты можно копировать и объединять.
        </p>
        <p class="text-muted">
          Примечание: проекты можно использовать для создания резервных копий: «точек
          восстановления».
        </p>
    - title: Категории
      content: >
        <p>
          Категории используются для детализации учета. Категории не делятся на доходные
          или расходные. Поддерживается неограниченный уровень вложенности. По умолчанию в
          систему загружен стандартный набор категорий.
        </p>
        <blockquote>
          Пример: Продукты→Молочка→Кефир
        </blockquote>
        <p>
          Для переноса одной категории в другую достаточно мышкой перетащить ее в нужную
          категорию.
        </p>
    - title: Контрагенты
      content: >
        <p>
          <strong>Контрагенты</strong> — это вторая сторона в денежном потоке.
        </p>
        <blockquote>
          Пример: При покупке продуктов в магазине в качестве контрагента будет выступать
          магазин. Если вы даете деньги в долг, то контрагент — тот, кто берет у вас
          в
          долг.
        </blockquote>
    - title: Валюты
      content: >
        <p>
          В качестве валюты можно заводить как стандартные валюты (рубли, гривны, доллары
          и т.д. ), так и создавать свои валюты (паи, акции и т.д.). Валюты не привязаны к
          конкретным счетам: все счета мультивалютные.
        </p>
        <p>
          Порядок валют меняется в справочнике валют простым перетаскиванием мышкой валюты
          на нужную позицию. Первая в списке валюта — валюта по умолчанию при
          создании
          новых операций.
        </p>
    - title: Курс валюты
      content: >
        <!--<p>-->
        В данный момент поддерживается два источника курсов валют:
        <!--</p>-->
        <ul>
          <li>
            Центральный банк Российской Федерации
          </li>
          <li>
            Open Exchange Rates — сервис по предоставлению курсов валют.
          </li>
        </ul>
        <p>
          Источник валютных курсов задается в профиле пользователя.
        </p>
    - title: Отчеты
      content: >
        <ul>
          <li>
            <strong>Динамика</strong>. Показывает динамику расходов или доходов по
            месяцам (и категориям) за указанный период. Есть возможность задать
            различные параметры выборки. Отчет можно посмотреть как в табличном виде,
            так и виде графика.
          </li>
          <li>
            <strong>Распределение</strong>. Анализ распределения расходов или доходов за
            указанный период. Также можно просмотреть отчет в табличном виде, так и в
            виде диаграммы.
          </li>
        </ul>
    - title: Импорт данных
      content: >
        <p>
          Сейчас реализован импорт из:
        </p>
        <ul>
          <li>
            Дребеденьги.ру
          </li>
          <li>
            Дзен-мани.ру
          </li>
          <li>
            Домашняя бухгалтерия 5.0
          </li>
          <li>
            HomeMoney / MaxFIN
          </li>
        </ul>
        <p>
          Если вам требуется импорт из других источников, то дайте нам знать и мы
          обязательно вам поможем.
        </p>
    - title: Планирование
      content: >
        <p>
          В приложении реализовано два типа планирования:
        </p>
        <ul>
          <li>
            Для планирования будущих трат и поступлений можно завести соответствующие
            операции заранее, выставив признак «Неподтвержденная операция». Неподтвержденные
            операции будут выделяться в журнале, но в остальном они ничем не отличаются от
            обычных операций и влияют на остатки по счетам.
          </li>
          <li>
            Для каждого периодического дохода или расхода (зарплата, банковские проценты, арендная плата,
            коммунальные и другие обязательные платежи) можно создать правило, которое описывает что и
            как часто (еженедельно, ежемесячно, ежеквартально или ежегодно) нужно выполнять.
            Как подойдет запланированное время Вам будет предложено внести запланированную операцию или
            удалить ее.
            <br><br>
            <i>Примечание: График «Ежедневные остатки» на странице «Итоги» и отчет «Динамика»
              учитывает запланированные операции.
            </i>
          </li>
        </ul>
    - title: Уровень детализации
      content: >
        <p>
          Сервис позволяет вам самим определять уровень детализации учета, выбирая какие
          из параметров детализации использовать: контрагентов, многоуровневые категории,
          теги. Если вам не нужен детальный учет, то будет достаточно работать на вкладке
          «операции», забыв о вкладке «потоки» и не использовать теги и подкатегории.
        </p>
    - title: Многопользовательский режим и права доступа
      content: >
        <p>
          Вы можете объединяться с другими пользователями (членами семьи) для ведения общей
          бухгалтерии. Для этого нужно пригласить пользователя, а приглашаемому пользователю
          принять приглашение.
        </p>
        <p>
          При этом по умолчанию проекты всех пользователей изолированы друг от друга. Для
          доступа к проекту владелец этого проекта должен дать соответствующее право. Так же
          необходимо настроить права доступа к счетам. Можно задать, какие счета другой
          пользователь будет видеть, а какие еще и редактировать.
        </p>
