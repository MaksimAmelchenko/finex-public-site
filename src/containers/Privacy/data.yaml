        Личным кабинетом Пользователя в Приложении.
      </li>
      <li>
        <b>Сервис</b> – совокупность функциональных возможностей Приложения и размещенного в нем Контента, доступ к
        которым предоставляется Пользователю в информационных целях.
      </li>
    </ol>
    <p>
      1.2. В настоящей Политике используются термины и определения, предусмотренные Соглашением, а также иными
      заключаемыми Пользователем Договорами, если иное не предусмотрено настоящей Политикой или не вытекает из ее
      существа. В иных случаях толкование применяемого в Политике термина производится в соответствии с действующим
      законодательством Российской Федерации, обычаями делового оборота, или научной доктриной.
    </p>

    <p>
      <b>2. Общие положения</b><br />
      2.1. Настоящая Политика является неотъемлемой частью ссылающихся на нее документов, в том числе Пользовательского
      соглашения, Правил оказания информационных услуг, и заключенных на их основе Договоров.<br />
      2.2. Используя Приложение, проходя регистрацию/авторизацию в Приложении, оформляя заказ на оказание информационных
      услуг, и/или заключая Договор вы свободно, своей волей и в своих интересах даете письменное согласие на следующие
      способы обработки Персональной информации: запись, систематизация, хранение, уточнение (обновление, изменение),
      извлечение, использование, передача (предоставление, доступ) третьим лицам, обезличивание, блокирование, удаление,
      уничтожение в целях и в порядке, установленных настоящей Политикой, с использованием средств автоматизации или без
      использования таких средств по усмотрению Правообладателя.<br />
      2.3. К настоящей Политике, включая толкование ее положений и порядок принятия, исполнения, изменения и
      прекращения, подлежит применению законодательство Российской Федерации.
    </p>

    <p>
      <b>3. Персональная информация</b><br />
      3.1. Под персональной информацией в настоящей Политике понимается:<br />
      3.1.1. Информация, которую Пользователь предоставляет о себе самостоятельно при регистрации или авторизации в
      Приложении, а также в процессе иного использования Сервиса, включая персональные данные Пользователя.<br />
      3.1.2. Данные, которые передаются в автоматическом режиме в зависимости от настроек программного обеспечения
      Пользователя в обезличенном виде.<br />
      3.2. Правообладатель вправе устанавливать требования к составу Персональной информации Пользователя, которая
      должна обязательно предоставляться для использования Сервиса и/или заключения Договора путем указания такой
      информации. Если определенная информация не помечена Правообладателем как обязательная, ее предоставление или
      раскрытие осуществляется Пользователем на свое усмотрение.<br />
      3.3. При регистрации в Приложении Пользователем обязательно указывается адрес электронной почты и пароль.
      <br />
      При регистрации/авторизации на Форуме создается отдельная учетная запись Пользователя, в профиль которой
      Пользователем может быть добавлена следующая информация: имя, адрес электронной почты, фотография (аватар).
      Регистрация/авторизация на Форуме может быть произведена при помощи служб аутентификации социальных сетей, таких
      как ВКонтакте, Одноклассники, Яндекс, Twitter, Facebook, Google и т.п. В этом случае Пользователь предоставляет
      Правообладателю Персональную информацию с помощью такой службы аутентификации. Состав предоставляемой информации
      зависит от используемой службы и может включать, помимо информации, необходимой для регистрации/авторизации на
      Форуме, информацию, включаемую в профиль Пользователя на Форуме.<br />
      При использовании Сервиса Пользователь средствами Приложения предоставляет Правообладателю данные о расходах и
      доходах, а также Приложением устанавливается локализация устройства Пользователя (язык и страна), а при
      направлении Пользователем через Приложение запроса Правообладателю в рамках технической поддержки дополнительно:
      модель устройства Пользователя, версия операционной системы, оператор мобильной связи.<br />
      Правообладателю не передаются никакие авторизационные данные, которые Пользователь использует для синхронизации
      Приложения с банком. Все эти данные хранятся исключительно на устройстве Пользователя, на котором установлен
      экземпляр Приложения.
      <br />
      3.4. Общедоступная информация. При регистрации, а также оставлении Пользователем комментария или предложения на
      Форуме, неограниченному кругу лиц – пользователям сети Интернет и/или другим Пользователям могут быть доступны
      данные профиля Пользователя на Форуме: имя, фамилия и фотография (аватар) Пользователя. Пользователь дает
      информированное согласие на доступ к указанным данным неограниченного круга лиц, которые становятся общедоступными
      с момента размещения комментария на Форуме самостоятельно Пользователем или по его просьбе.<br />
      3.5. Правообладатель не осуществляет проверку достоверности предоставляемой Персональной информации и наличия у
      Пользователя необходимого согласия на ее обработку в соответствии с настоящей Политикой, полагая, что Пользователь
      действует добросовестно, осмотрительно и прилагает все необходимые усилия к поддержанию такой информации в
      актуальном состоянии и получению всех необходимых согласий субъектов персональных данных.<br />
      3.6. Пользователь осознает, принимает и соглашается с тем, что Правообладатель использует в Приложении программное
      обеспечение третьих лиц, в результате чего такие лица могут получать и передавать в автоматическом режиме
      обезличенные данные.
      <br />
      К указанному программному обеспечению третьих лиц относятся:<br />
      а) системы по сбору и обработке аналитических данных:
    </p>
    <ul>
      <li>
        Google Analytics, Google Firebase осуществляющие сбор и обработку данных в соответствии с политикой
        конфиденциальности, размещенной и/или доступной в сети Интернет по адресу:
        <a href="https://policies.google.com/privacy">https://policies.google.com/privacy</a>
      </li>
    </ul>
    Данные, собираемые с использованием программного обеспечения третьих лиц, могут включать:<br />
    <ul>
      <li>
        данные об устройстве Пользователя (модель, производитель, объем свободной памяти), место его положения (страна,
        город), данные операционной системы (тип, версия, разрешение экрана) и другие;
      </li>
      <li>данные запроса (время, источник перехода, IP-адрес);</li>
      <li>данные об установке и использовании Мобильного приложения;</li>
      <li>иные обезличенные данные о действиях Пользователя в Приложении, в том числе, получаемые с помощью cookie.</li>
    </ul>
    Состав, а также условия сбора и использования обезличенных данных правообладателями указанного программного
    обеспечения определяются непосредственно такими правообладателями и регулируются документами, которые размещены
    и/или доступны на их сайтах в сети Интернет.<br />
    <br />
    Принимая настоящую Политику, а также устанавливая определенные настройки в своем программном обеспечении, в т.ч. в
    операционной системе устройства, Пользователь соглашается с условиями сбора и использования данных правообладателями
    указанного выше программного обеспечения.<br />
    <br />
    Обезличенные данные не объединяются с информацией о Пользователе, указанной в п. 3.1.1 и не используются для
    идентификации Пользователей.<br />
    <br />
    3.7. Правообладатель и программное обеспечение третьих лиц используют cookie — небольшой фрагмент текста,
    передаваемый на ваш компьютер (в браузер) и содержащий информацию о ваших предпочтениях и использовании Сервиса.
    Файлы cookie помогают запоминать те или иные выбранные вами параметры. Параметры работы с файлами cookie
    настраиваются в самом браузере. При запрете приема всех файлов cookie, вы не сможете воспользоваться функциональными
    возможностями Сервиса.
    <p></p>

    <p>
      <b>4. Цели обработки Персональной информации</b><br />
      4.1. Правообладатель осуществляет обработку, в том числе сбор и хранение только той Персональной информации,
      которая необходима для заключения и исполнения Договоров с Пользователем.<br />
      4.2. Правообладатель вправе использовать Персональную информацию в следующих целях:<br />
      4.2.1 Заключения Соглашения на использование Сервиса, а равно заключения иных Договоров с использованием
      Сервиса.<br />
      Заключение Договоров осуществляется в дистанционном порядке посредством обмена электронными документами, которые
      подписываются простой электронной подписью. При этом роль ключа простой электронной подписи Пользователя выполняет
      пара электронный адрес (логин)-пароль. Поэтому они запрашиваются при регистрации.<br />
      4.2.2. Идентификация Пользователя в рамках исполнения обязательств по заключенным с ним Договорам.<br />
      Личный кабинет Пользователя связан с адресом электронной почты Пользователя и паролем.<br />
      При направлении информации о заказе, предоставлении информационной и технической поддержки, Пользователь
      идентифицируется по адресу электронной почты.<br />
      4.2.3. Исполнение обязательств по заключенному Соглашению и иным Договорам, включая предоставление Пользователю
      доступа к Сервису и технической поддержки, использование Пользователем функциональных возможностей Сервиса.<br />
      В целях реализации соответствующих функциональных возможностей Сервиса, Правообладатель хранит, систематизирует и
      отображает в Приложении профили Пользователей, а также иную информацию, предоставленную Пользователем.<br />
      Для оказания технической поддержки используются данные о локализации устройства Пользователя (язык и страна),
      модель устройства, версия операционной системы, оператор мобильной связи.<br />
      4.2.4. Обеспечение безопасности и конфиденциальности Персональной информации Пользователя.<br />
      В целях проверки подозрительных действий в Приложении собирается информация об используемом Пользователем
      IP-адресе и браузере.<br />
      4.2.5. Обеспечение связи с Пользователем в целях информационного обслуживания в рамках Сервиса и улучшения
      качества Сервиса по заключенным Соглашению и иным договорам, в том числе в порядке нотификации с привлечением
      третьих лиц.<br />
      Для этого запрашивается адрес электронной почты Пользователя.<br />
      4.2.6. Проведение маркетинговых, статистических и иных исследований на основе обезличенных данных в целях
      улучшения качества предоставляемого Сервиса.<br />
      Данные из систем сбора аналитических данных, указанных в п. 3.6. Политики, в обезличенном виде собираются и
      анализируются, чтобы узнать об интересах и предпочтениях Пользователей.<br />
    </p>

    <p>
      <b>5. Требования к защите Персональной информации</b><br />
      5.1. Правообладатель осуществляет хранение Персональной информации и обеспечивает ее охрану от
      несанкционированного доступа и распространения в соответствии с внутренними правилами и регламентами. <br />
      5.2. В отношении Персональной информации Пользователя сохраняется ее конфиденциальность, за исключением
      Общедоступной информации (п. 3.4. настоящей Политики).<br />
      5.3. В целях повышения качества Сервиса, Правообладатель вправе хранить лог-файлы о действиях, совершенных
      Пользователем в рамках использования Сервиса, а также в связи с заключением и исполнением Пользователем Договоров
      со своей стороны, в течение 1 (Одного) года.<br />
    </p>

    <p>
      <b>6. Передача информации</b><br />
      6.1. Правообладатель вправе передать Персональную информацию третьим лицам в следующих случаях:<br />
    </p>
    <ul>
      <li>
        Пользователь выразил свое согласие на такие действия, включая случаи применения Пользователем настроек
        используемого программного обеспечения, не ограничивающих предоставление определенной информации;
      </li>
      <li>Передача требуется для заключения и исполнения Договоров с использованием Сервиса;</li>
      <li>Передача необходима в рамках использования Пользователем функциональных возможностей Приложения;</li>
      <li>
        В связи с использованием в Приложении программного обеспечения третьих лиц для реализации функциональных
        возможностей Приложения. В частности, для организации Форума Правообладатель может использовать сервис UserEcho,
        действующий в соответствии с политикой конфиденциальности, размещенной и/или доступной по адресу:
        <a href="https://userecho.ru/privacy-policy/">https://userecho.ru/privacy-policy/</a>. Принимая настоящую
        Политику и направляя обращение в рамках обратной связи, регистрируясь/авторизуясь на Форуме, Пользователь
        соглашается с условиями сбора и обработки данных, установленных указанными сервисами третьих лиц.
      </li>
      <li>
        В связи с использованием в Приложении программного обеспечения третьих лиц для сбора и обработки данных
        Пользователя. В частности, для сбора и обработки обезличенных данных Правообладатель может использовать
        программное обеспечение третьих лиц в соответствии с п. 3.6. настоящей Политики;
      </li>
      <li>
        В связи с передачей Приложения Правообладателя во владение, пользование или собственность третьего лица, или
        уступкой прав по заключенным с Пользователем договорам в пользу третьего лица;
      </li>
      <li>
        По запросу суда или иного уполномоченного государственного органа в рамках установленной законодательством
        процедуры;
      </li>
      <li>
        Для защиты прав и законных интересов Правообладателя в связи с нарушением заключенных с Пользователем Договоров.
      </li>
    </ul>
    <p></p>

    <p>
      <b>7. Изменение и удаление Персональной информации</b><br />
      7.1. Пользователь вправе в любой момент самостоятельно отредактировать в своем Личном кабинете предоставленную им
      при регистрации или авторизации Персональную информацию, кроме адреса электронной почты.<br />
      7.2. В случае прекращения заключенного Соглашения и/или Договора, Пользователь вправе самостоятельно удалить
      собственный Личный кабинет, используя соответствующую функциональную возможность в Личном кабинете.
    </p>

    <p>
      <b>8. Изменение Политики конфиденциальности</b><br />
      8.1. Настоящая Политика может быть изменена или прекращена Правообладателем в одностороннем порядке без
      предварительного уведомления Пользователя. Новая редакция Политики вступает в силу с момента ее размещения на
