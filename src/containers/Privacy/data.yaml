  title: Политика конфиденциальности
  content: >
    <p>
      Настоящий документ «Политика конфиденциальности» (далее по тексту – «Политика») представляет собой правила
      использования ИП Амельченко Максим Николаевич полученной персональной информации Пользователя.
    </p>

    <p>
      <b>1. Термины и определения</b><br />
      1.1. В настоящем документе и вытекающих или связанных с ним отношениях Сторон применяются следующие термины и
      определения:
    </p>
    <ol type="a">
      <li>
        <b>Правообладатель</b> – ИП Амельченко Максим Николаевич; ОГРНИП: 312222328900051, адрес: 125480, г. Москва, ул.
        Планерная, д. 7, корп. 3, кв. 527.
      </li>
      <li>
        <b>Пользователь</b> – лицо, заключившее с Правообладателем Пользовательское соглашение в своем или чужом
        интересе в соответствии с требованиями действующего законодательства и Соглашения.
