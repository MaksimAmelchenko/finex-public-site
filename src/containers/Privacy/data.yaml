  title: Privacy Policy of <strong>finex.io</strong>
  content: >
    <div class="iubenda_legal_document">
      <p>This Application collects some Personal Data from its Users.</p>
      <br />
      <p>
        This document contains
        <a href="#california_info" target="_self">a section dedicated to Californian consumers and their privacy rights</a>.
      </p>
      <p>
        This document contains
        <a href="#virginia_info" target="_self">a section dedicated to Virginia consumers and their privacy rights</a>.
      </p>
      <p>
        This document contains
        <a href="#brazil_info" target="_self">a section dedicated to Brazilian Users and their privacy rights</a>.
      </p>
      <p>
        This document can be printed for reference by using the print command in the
        settings of any browser.
      </p>

      <h2 id="owner_of_the_data">Owner and Data Controller</h2>
      <p>Maksim Amelchenko<br />Harscampstraße 49<br />52062 Aachen, Germany</p>
      <p><strong>Owner contact email:</strong> <a href="mailto:info@finex.io">info@finex.io</a></p>

      <h2 id="types_of_data">Types of Data collected</h2>

      <p>
        Among the types of Personal Data that this Application collects, by itself
        or through third parties, there are: Trackers; Usage Data; number of Users;
        city; device information; session statistics; latitude (of city); longitude
        (of city); browser information; email address; payment info; first name;
        last name; billing address; purchase history; username.
      </p>

      <p>
        Complete details on each type of Personal Data collected are provided in the
        dedicated sections of this privacy policy or by specific explanation texts
        displayed prior to the Data collection.<br />Personal Data may be freely
        provided by the User, or, in case of Usage Data, collected automatically
        when using this Application.<br />Unless specified otherwise, all Data
        requested by this Application is mandatory and failure to provide this Data
        may make it impossible for this Application to provide its services. In
        cases where this Application specifically states that some Data is not
        mandatory, Users are free not to communicate this Data without consequences
        to the availability or the functioning of the Service.<br />Users who are
        uncertain about which Personal Data is mandatory are welcome to contact the
        Owner.<br />Any use of Cookies – or of other tracking tools – by this
        Application or by the owners of third-party services used by this
        Application serves the purpose of providing the Service required by the
        User, in addition to any other purposes described in the present document
        and in the Cookie Policy, if available.
      </p>
      <p>
        Users are responsible for any third-party Personal Data obtained, published
        or shared through this Application and confirm that they have the third
        party's consent to provide the Data to the Owner.
      </p>

      <h2 id="place_of_processing">Mode and place of processing the Data</h2>
      <h3 class="iub-subheading iub-subheading-legal-mode-processing">
        Methods of processing
      </h3>
      <p>
        The Owner takes appropriate security measures to prevent unauthorised
        access, disclosure, modification, or unauthorised destruction of the
        Data.<br />The Data processing is carried out using computers and/or IT
        enabled tools, following organisational procedures and modes strictly
        related to the purposes indicated. In addition to the Owner, in some cases,
        the Data may be accessible to certain types of persons in charge, involved
        with the operation of this Application (administration, sales, marketing,
        legal, system administration) or external parties (such as third-party
        technical service providers, mail carriers, hosting providers, IT companies,
        communications agencies) appointed, if necessary, as Data Processors by the
        Owner. The updated list of these parties may be requested from the Owner at
        any time.
      </p>
      <h3 class="iub-subheading iub-subheading-legal-basis-of-processing">
        Legal basis of processing
      </h3>
      <p>
        The Owner may process Personal Data relating to Users if one of the
        following applies:
      </p>
      <ul>
        <li>
          Users have given their consent for one or more specific purposes. Note:
          Under some legislations the Owner may be allowed to process Personal Data
          until the User objects to such processing (“opt-out”), without having to
          rely on consent or any other of the following legal bases. This, however,
          does not apply, whenever the processing of Personal Data is subject to
          European data protection law;
        </li>
        <li>
          provision of Data is necessary for the performance of an agreement with
          the User and/or for any pre-contractual obligations thereof;
        </li>
        <li>
          processing is necessary for compliance with a legal obligation to which
          the Owner is subject;
        </li>
        <li>
          processing is related to a task that is carried out in the public interest
          or in the exercise of official authority vested in the Owner;
        </li>
        <li>
          processing is necessary for the purposes of the legitimate interests
          pursued by the Owner or by a third party.
        </li>
      </ul>
      <p>
        In any case, the Owner will gladly help to clarify the specific legal basis
        that applies to the processing, and in particular whether the provision of
        Personal Data is a statutory or contractual requirement, or a requirement
        necessary to enter into a contract.
      </p>
      <h3 class="iub-subheading iub-subheading-legal-place">Place</h3>
      <p>
        The Data is processed at the Owner's operating offices and in any other
        places where the parties involved in the processing are located.<br /><br />
        Depending on the User's location, data transfers may involve transferring
        the User's Data to a country other than their own. To find out more about
        the place of processing of such transferred Data, Users can check the
        section containing details about the processing of Personal Data.
      </p>
      <p>
        Users are also entitled to learn about the legal basis of Data transfers to
        a country outside the European Union or to any international organisation
        governed by public international law or set up by two or more countries,
        such as the UN, and about the security measures taken by the Owner to
        safeguard their Data.<br /><br />
        If any such transfer takes place, Users can find out more by checking the
        relevant sections of this document or enquire with the Owner using the
        information provided in the contact section.
      </p>
      <h3 class="iub-subheading iub-subheading-legal-time">Retention time</h3>
      <p>
        Personal Data shall be processed and stored for as long as required by the
        purpose they have been collected for.
      </p>
      <p>Therefore:</p>
      <ul>
        <li>
          Personal Data collected for purposes related to the performance of a
          contract between the Owner and the User shall be retained until such
          contract has been fully performed.
        </li>
        <li>
          Personal Data collected for the purposes of the Owner’s legitimate
          interests shall be retained as long as needed to fulfill such purposes.
          Users may find specific information regarding the legitimate interests
          pursued by the Owner within the relevant sections of this document or by
          contacting the Owner.
        </li>
      </ul>
      <p>
        The Owner may be allowed to retain Personal Data for a longer period
        whenever the User has given consent to such processing, as long as such
        consent is not withdrawn. Furthermore, the Owner may be obliged to retain
        Personal Data for a longer period whenever required to do so for the
        performance of a legal obligation or upon order of an authority.<br /><br />
        Once the retention period expires, Personal Data shall be deleted.
        Therefore, the right of access, the right to erasure, the right to
        rectification and the right to data portability cannot be enforced after
        expiration of the retention period.
      </p>

      <h2 id="use_collected_data">The purposes of processing</h2>
      <p>
        The Data concerning the User is collected to allow the Owner to provide its
        Service, comply with its legal obligations, respond to enforcement requests,
        protect its rights and interests (or those of its Users or third parties),
        detect any malicious or fraudulent activity, as well as the following:
        Infrastructure monitoring, Analytics, Tag Management, Managing contacts and
        sending messages, Handling payments and Interaction with external social
        networks and platforms.
      </p>

      <p>
        For specific information about the Personal Data used for each purpose, the
        User may refer to the section “Detailed information on the processing of
        Personal Data”.
      </p>

      <div data-locale="en-GB"></div>

      <h2 id="data_processing_detailed_info">
        Detailed information on the processing of Personal Data
      </h2>
      <p>
        Personal Data is collected for the following purposes and using the
        following services:
      </p>

      <h3 class="iub-purpose iub-purpose-11193782">Analytics</h3>
      <p>
        The services contained in this section enable the Owner to monitor and
        analyse web traffic and can be used to keep track of User behaviour.
      </p>

      <h4 class="iub-service iub-service-9601189">
        Google Analytics 4 (Google Ireland Limited)
      </h4>
      <p>
        Google Analytics 4 is a web analysis service provided by Google Ireland
        Limited (“Google”). Google utilizes the Data collected to track and examine
        the use of this Application, to prepare reports on its activities and share
        them with other Google services.<br />
        Google may use the Data collected to contextualize and personalize the ads
        of its own advertising network.<br />
        In Google Analytics 4, IP addresses are used at collection time and then
        discarded before Data is logged in any data center or server. Users can
        learn more by consulting
        <a
          href="https://support.google.com/analytics/answer/12017362?hl=en&amp;ref_topic=2919631"
          >Google’s official documentation</a
        >.
      </p>

      <p>
        Personal Data processed: browser information; city; device information;
        latitude (of city); longitude (of city); number of Users; session
        statistics; Trackers; Usage Data.
      </p>

      <p>
        Place of processing: Ireland &ndash;
        <a
          href="https://policies.google.com/privacy"
          target="_blank"
          rel="noopener noreferrer"
          >Privacy Policy</a>
        &ndash;
        <a href="https://tools.google.com/dlpage/gaoptout?hl=en">Opt Out</a>.
      </p>

      <p>
        Category of personal information collected according to CCPA: identifiers;
        internet information; geolocation data.
      </p>

      <p>This processing constitutes:</p>

      <ul>
        <li>a sale according to the CCPA, VCDPA, CPA, CTDPA and UCPA</li>
      </ul>

      <h4 class="iub-service iub-service-9601379">Yandex Metrica (YANDEX, LLC)</h4>
      <p>
        Yandex Metrica is an analytics and heat mapping service provided by YANDEX,
        LLC.<br />
        Yandex Metrica is used to display the areas of this Application that Users
        interact with most frequently. This shows where the points of interest are.
      </p>

      <p>Personal Data processed: Trackers; Usage Data.</p>

      <p>
        Place of processing: Russian Federation &ndash;
        <a
          href="https://yandex.com/legal/confidential/?lang=en"
          target="_blank"
          rel="noopener noreferrer"
          >Privacy Policy</a>.
      </p>

      <p>
        Category of personal information collected according to CCPA: internet
        information.
      </p>

      <p>This processing constitutes:</p>

      <ul>
        <li>a sale according to the CCPA, VCDPA, CPA, CTDPA and UCPA</li>
      </ul>

      <h4 class="iub-service iub-service-9601390">
        Google Ads conversion tracking (Google Ireland Limited)
      </h4>
      <p>
        Google Ads conversion tracking is an analytics service provided by Google
        Ireland Limited that connects data from the Google Ads advertising network
        with actions performed on this Application.
      </p>

      <p>Personal Data processed: Trackers; Usage Data.</p>

      <p>
        Place of processing: Ireland &ndash;
        <a
          href="https://policies.google.com/privacy"
          target="_blank"
          rel="noopener noreferrer"
          >Privacy Policy</a
        >.
      </p>

      <p>
        Category of personal information collected according to CCPA: internet
        information.
      </p>

      <p>This processing constitutes:</p>

      <ul>
        <li>a sale according to the CCPA, VCDPA, CPA, CTDPA and UCPA</li>
      </ul>

      <h3 class="iub-purpose iub-purpose-11193972">Handling payments</h3>
      <p>
        Unless otherwise specified, this Application processes any payments by
        credit card, bank transfer or other means via external payment service
        providers. In general and unless where otherwise stated, Users are requested
        to provide their payment details and personal information directly to such
        payment service providers. This Application isn't involved in the collection
        and processing of such information: instead, it will only receive a
        notification by the relevant payment service provider as to whether payment
        has been successfully completed.
      </p>

      <h4 class="iub-service iub-service-9601381">
        Stripe ( Stripe Technology Europe Ltd)
      </h4>
      <p>Stripe is a payment service provided by Stripe Technology Europe Ltd.</p>

      <p>
        Personal Data processed: billing address; email address; first name; last
        name; payment info; purchase history; various types of Data as specified in
        the privacy policy of the service.
      </p>

      <p>
        Place of processing: European Union &ndash;
        <a
          href="https://stripe.com/ie/privacy"
          target="_blank"
          rel="noopener noreferrer"
          >Privacy Policy</a
        >.
      </p>

      <p>
        Category of personal information collected according to CCPA: identifiers;
        commercial information.
      </p>

      <h4 class="iub-service iub-service-9601385">PayPal (PayPal Inc.)</h4>
      <p>
        PayPal is a payment service provided by PayPal Inc., which allows Users to
        make online payments.
      </p>

      <p>
        Personal Data processed: payment info; username; various types of Data as
        specified in the privacy policy of the service.
      </p>

      <p>
        Place of processing: See the PayPal privacy policy &ndash;
        <a
          href="https://www.paypal.com/webapps/mpp/ua/privacy-full "
          target="_blank"
          rel="noopener noreferrer"
          >Privacy Policy</a
        >.
      </p>

      <p>
        Category of personal information collected according to CCPA: identifiers;
        commercial information.
      </p>

      <h3 class="iub-purpose iub-purpose-11193781">Infrastructure monitoring</h3>
      <p>
        This type of service allows this Application to monitor the use and
        behaviour of its components so its performance, operation, maintenance and
        troubleshooting can be improved.<br />
        Which Personal Data are processed depends on the characteristics and mode of
        implementation of these services, whose function is to filter the activities
        of this Application.
      </p>

      <h4 class="iub-service iub-service-9601188">
        Sentry (Functional Software, Inc. )
      </h4>
      <p>Sentry is a monitoring service provided by Functional Software, Inc. .</p>

      <p>
        Personal Data processed: various types of Data as specified in the privacy
        policy of the service.
      </p>

      <p>
        Place of processing: United States &ndash;
        <a
          href="https://sentry.io/privacy/"
          target="_blank"
          rel="noopener noreferrer"
          >Privacy Policy</a
        >.
      </p>

      <p>
        Category of personal information collected according to CCPA: identifiers.
      </p>

      <h3 class="iub-purpose iub-purpose-11193974">
        Interaction with external social networks and platforms
      </h3>
      <p>
        This type of service allows interaction with social networks or other
        external platforms directly from the pages of this Application.<br />
        The interaction and information obtained through this Application are always
        subject to the User’s privacy settings for each social network.<br />
        This type of service might still collect traffic data for the pages where
        the service is installed, even when Users do not use it.<br />
        It is recommended to log out from the respective services in order to make
        sure that the processed data on this Application isn’t being connected back
        to the User’s profile.
      </p>

      <h4 class="iub-service iub-service-9601383">
        PayPal button and widgets (PayPal Inc.)
      </h4>
      <p>
        The PayPal button and widgets are services allowing interaction with the
        PayPal platform provided by PayPal Inc.
      </p>

      <p>Personal Data processed: Trackers; Usage Data.</p>

      <p>
        Place of processing: See the PayPal privacy policy &ndash;
        <a
          href="https://www.paypal.com/webapps/mpp/ua/privacy-full"
          target="_blank"
          rel="noopener noreferrer"
          >Privacy Policy</a
        >.
      </p>

      <p>
        Category of personal information collected according to CCPA: internet
        information.
      </p>

      <p>This processing constitutes:</p>

      <ul>
        <li>a sale according to the CCPA, VCDPA, CPA, CTDPA and UCPA</li>
      </ul>

      <h3 class="iub-purpose iub-purpose-11193784">
        Managing contacts and sending messages
      </h3>
      <p>
        This type of service makes it possible to manage a database of email
        contacts, phone contacts or any other contact information to communicate
        with the User.<br />
        These services may also collect data concerning the date and time when the
        message was viewed by the User, as well as when the User interacted with it,
        such as by clicking on links included in the message.
      </p>

      <h4 class="iub-service iub-service-9601191">
        SendinBlue Email (SendinBlue SAS)
      </h4>
      <p>
        SendinBlue is an email address management and message sending service
        provided by SendinBlue SAS.
      </p>

      <p>Personal Data processed: email address; Trackers; Usage Data.</p>

      <p>
        Place of processing: France &ndash;
        <a
          href="https://www.sendinblue.com/legal/privacypolicy/"
          target="_blank"
          rel="noopener noreferrer"
          >Privacy Policy</a
        >.
      </p>

      <p>
        Category of personal information collected according to CCPA: identifiers;
        internet information.
      </p>

      <p>This processing constitutes:</p>

      <ul>
        <li>a sale according to the CCPA, VCDPA, CPA, CTDPA and UCPA</li>

        <li>a sharing according to the CCPA</li>

        <li>targeted advertising according to the VCDPA, CPA, CTDPA and UCPA</li>
      </ul>

      <h3 class="iub-purpose iub-purpose-11193783">Tag Management</h3>
      <p>
        This type of service helps the Owner to manage the tags or scripts needed on
        this Application in a centralised fashion.<br />
        This results in the Users' Data flowing through these services, potentially
        resulting in the retention of this Data.
      </p>

      <h4 class="iub-service iub-service-9601190">
        Google Tag Manager (Google Ireland Limited)
      </h4>
      <p>
        Google Tag Manager is a tag management service provided by Google Ireland
        Limited.
      </p>

      <p>Personal Data processed: Trackers; Usage Data.</p>

      <p>
        Place of processing: Ireland &ndash;
        <a
          href="https://policies.google.com/privacy"
          target="_blank"
          rel="noopener noreferrer"
          >Privacy Policy</a
        >.
      </p>

      <p>
        Category of personal information collected according to CCPA: internet
        information.
      </p>

      <h2 id="opt_out">Information on opting out of interest-based advertising</h2>
      <p>
        In addition to any opt-out feature provided by any of the services listed in
        this document, Users may learn more on how to generally opt out of
        interest-based advertising within the dedicated section of the Cookie
        Policy.
      </p>

      <div data-locale="en-GB"></div>

      <h2 id="rights_subjects">The rights of Users</h2>
      <p>
        Users may exercise certain rights regarding their Data processed by the
        Owner.
      </p>
      <p>
        In particular, Users have the right to do the following, to the extent
        permitted by law:
      </p>

      <ul>
        <li>
          <strong>Withdraw their consent at any time.</strong> Users have the right
          to withdraw consent where they have previously given their consent to the
          processing of their Personal Data.
        </li>
        <li>
          <strong>Object to processing of their Data.</strong> Users have the right
          to object to the processing of their Data if the processing is carried out
          on a legal basis other than consent. Further details are provided in the
          dedicated section below.
        </li>
        <li>
          <strong>Access their Data.</strong> Users have the right to learn if Data
          is being processed by the Owner, obtain disclosure regarding certain
          aspects of the processing and obtain a copy of the Data undergoing
          processing.
        </li>
        <li>
          <strong>Verify and seek rectification.</strong> Users have the right to
          verify the accuracy of their Data and ask for it to be updated or
          corrected.
        </li>
        <li>
          <strong>Restrict the processing of their Data.</strong> Users have the
          right to restrict the processing of their Data. In this case, the Owner
          will not process their Data for any purpose other than storing it.
        </li>
        <li>
          <strong>Have their Personal Data deleted or otherwise removed.</strong>
          Users have the right to obtain the erasure of their Data from the Owner.
        </li>
        <li>
          <strong
            >Receive their Data and have it transferred to another
            controller.</strong
          >
          Users have the right to receive their Data in a structured, commonly used
          and machine readable format and, if technically feasible, to have it
          transmitted to another controller without any hindrance.
        </li>
        <li>
          <strong>Lodge a complaint.</strong> Users have the right to bring a claim
          before their competent data protection authority.
        </li>
      </ul>

      <h3 class="iub-subheading iub-subheading-legal-right-to-object">
        Details about the right to object to processing
      </h3>
      <p>
        Where Personal Data is processed for a public interest, in the exercise of
        an official authority vested in the Owner or for the purposes of the
        legitimate interests pursued by the Owner, Users may object to such
        processing by providing a ground related to their particular situation to
        justify the objection.
      </p>
      <p>
        Users must know that, however, should their Personal Data be processed for
        direct marketing purposes, they can object to that processing at any time,
        free of charge and without providing any justification. Where the User
        objects to processing for direct marketing purposes, the Personal Data will
        no longer be processed for such purposes. To learn whether the Owner is
        processing Personal Data for direct marketing purposes, Users may refer to
        the relevant sections of this document.
      </p>

      <h3 class="iub-subheading iub-subheading-legal-how-to-exercise">
        How to exercise these rights
      </h3>
      <p>
        Any requests to exercise User rights can be directed to the Owner through
        the contact details provided in this document. These requests can be
        exercised free of charge and will be answered by the Owner as early as
        possible and always within one month, providing Users with the information
        required by law. Any rectification or erasure of Personal Data or
        restriction of processing will be communicated by the Owner to each
        recipient, if any, to whom the Personal Data has been disclosed unless this
        proves impossible or involves disproportionate effort. At the Users’
        request, the Owner will inform them about those recipients.
      </p>

      <h2 id="cookie_policy">Cookie Policy</h2>
      <p>
        This Application uses Trackers. To learn more, the User may consult the
        <a
          href="https://finex.io/legal/cookies-policy"
          title="Cookie Policy"
          class="show_comp_link iframe-preserve an-preserve"
          >Cookie Policy</a
        >.
      </p>

      <h2 id="further_data_processing_info">
        Additional information about Data collection and processing
      </h2>
      <h3 class="iub-subheading iub-subheading-legal-protection">Legal action</h3>
      <p>
        The User's Personal Data may be used for legal purposes by the Owner in
        Court or in the stages leading to possible legal action arising from
        improper use of this Application or the related Services.<br />The User
        declares to be aware that the Owner may be required to reveal personal data
        upon request of public authorities.
      </p>
      <h3 class="iub-subheading iub-subheading-legal-specific-info">
        Additional information about User's Personal Data
      </h3>
      <p>
        In addition to the information contained in this privacy policy, this
        Application may provide the User with additional and contextual information
        concerning particular Services or the collection and processing of Personal
        Data upon request.
      </p>
      <h3 class="iub-subheading iub-subheading-legal-maintenance">
        System logs and maintenance
      </h3>
      <p>
        For operation and maintenance purposes, this Application and any third-party
        services may collect files that record interaction with this Application
        (System logs) or use other Personal Data (such as the IP Address) for this
        purpose.
      </p>
      <h3 class="iub-subheading iub-subheading-legal-information-not-contained">
        Information not contained in this policy
      </h3>
      <p>
        More details concerning the collection or processing of Personal Data may be
        requested from the Owner at any time. Please see the contact information at
        the beginning of this document.
      </p>

      <h3 class="iub-subheading iub-subheading-legal-how-do-not-track">
        How “Do Not Track” requests are handled
      </h3>
      <p>
        This Application does not support “Do Not Track” requests.<br />To determine
        whether any of the third-party services it uses honour the “Do Not Track”
        requests, please read their privacy policies.
      </p>

      <h3>Changes to this privacy policy</h3>
      <p>
        The Owner reserves the right to make changes to this privacy policy at any
        time by notifying its Users on this page and possibly within this
        Application and/or - as far as technically and legally feasible - sending a
        notice to Users via any contact information available to the Owner. It is
        strongly recommended to check this page often, referring to the date of the
        last modification listed at the bottom. <br /><br />
        Should the changes affect processing activities performed on the basis of
        the User’s consent, the Owner shall collect new consent from the User, where
        required.
      </p>

      <h2 id="california_info">Information for Californian consumers</h2>
      <p>
        This part of the document integrates with and supplements the information
        contained in the rest of the privacy policy and is provided by the business
        running this Application and, if the case may be, its parent, subsidiaries
        and affiliates (for the purposes of this section referred to collectively as
        “we”, “us”, “our”).
      </p>
      <p>
        The provisions contained in this section apply to all Users (Users are
        referred to below, simply as “you”, “your”, “yours”), who are consumers
        residing in the state of California, United States of America, according to
        the "<a
          href="https://leginfo.legislature.ca.gov/faces/codes_displayText.xhtml?division=3.&part=4.&lawCode=CIV&title=1.81.5"
          >California Consumer Privacy Act of 2018</a
        >" (the "CCPA"), as updated by the "California Privacy Rights Act" (the
        "CPRA") and subsequent regulations. For such consumers, these provisions
        supersede any other possibly divergent or conflicting provisions contained
        in the privacy policy.
      </p>

      <p>
        This part of the document uses the terms “personal information” (and
        “sensitive personal information”) as defined in the California Consumer
        Privacy Act (CCPA).
      </p>

      <h3 id="notice_at_collection">Notice at collection</h3>

      <h4 class="iub-subheading iub-subheading-ccpa-information-collected">
        Categories of personal information collected, used, sold, or shared
      </h4>
      <p>
